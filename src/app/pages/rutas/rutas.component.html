<div class="rutas-container">
  <h1>Rutas Disponibles</h1>

  <div class="filters">
    <div class="filter-buttons">
      <button class="filter-button active">Todos los horarios</button>
      <button class="filter-button inactive">Mañana</button>
      <button class="filter-button inactive">Tarde</button>
      <button class="filter-button inactive">Noche</button>
    </div>
  </div>

  <div class="route-card">
    <div class="route-header">
      <div class="route-info">
        <h3>Ruta A - Campus Principal</h3>
        <div class="route-details">
          <p>Salida: 7:00 AM | Llegada: 7:45 AM</p>
          <p>Paradas: Estación Central → Plaza Mayor → Campus Principal</p>
        </div>
      </div>
      <span class="status-badge status-available">Disponible</span>
    </div>

    <div class="route-footer">
      <span class="seats-available">Asientos disponibles: 25</span>
      <button class="details-button">Ver Detalles</button>
    </div>
  </div>
</div>
